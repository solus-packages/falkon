name       : qupzilla
version    : 2.2.1
release    : 6
source     :
    - https://github.com/QupZilla/qupzilla/releases/download/v2.2.1/QupZilla-2.2.1.tar.xz : 5605104e2091235607a7406d02ba55d4923e104960c4996e80bcabe61ad7e0cb
license    : GPL-3.0
component  : network.web.browser
summary    : QupZilla is a new and very fast QtWebEngine browser
description: |
    QupZilla is a new and very fast QtWebEngine browser
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb-atom)
setup      : |
    %patch -p1 < $pkgfiles/0001-linux-add-StartupWMClass-to-desktop-file.patch
    export USE_LIBPATH=%libdir%
    export DISABLE_UPDATES_CHECK="true"
    %qmake
build      : |
    export USE_LIBPATH=%libdir%
    export DISABLE_UPDATES_CHECK="true"
    %make
install    : |
    export USE_LIBPATH=%libdir%
    export DISABLE_UPDATES_CHECK="true"
    %make_install INSTALL_ROOT=$installdir
    install -Dm00644 linux/completion/_qupzilla $installdir/usr/share/zsh/site-functions/_qupzilla

