name       : qupzilla
version    : 2.1.2
release    : 2
source     :
    - https://github.com/QupZilla/qupzilla/releases/download/v2.1.2/QupZilla-2.1.2.tar.xz : d8f860d8c41bbf2bf78889aef3ffed118a34b2754f7e114ad44eb2c6103ee58a
license    : GPL-3.0
component  : network.web.browser
summary    : QupZilla is a new and very fast QtWebEngine browser
description: |
    QupZilla is a new and very fast QtWebEngine browser
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb-atom)
setup      : |
    %qmake
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
