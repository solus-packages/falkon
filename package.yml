name       : qupzilla
version    : 2.2.0
release    : 4
source     :
    - https://github.com/QupZilla/qupzilla/releases/download/v2.2.0/QupZilla-2.2.0.tar.xz : 32cb6d4e5852781146ca5f1a1cf8e77da42a71fc096272e2030d83ea865c7818
license    : GPL-3.0
component  : network.web.browser
summary    : QupZilla is a new and very fast QtWebEngine browser
description: |
    QupZilla is a new and very fast QtWebEngine browser
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb-atom)
setup      : |
    export USE_LIBPATH=%libdir%
    export DISABLE_UPDATES_CHECK="true"
    %qmake
build      : |
    export USE_LIBPATH=%libdir%
    export DISABLE_UPDATES_CHECK="true"
    %make
install    : |
    export USE_LIBPATH=%libdir%
    export DISABLE_UPDATES_CHECK="true"
    %make_install INSTALL_ROOT=$installdir
    install -Dm644 linux/completion/_qupzilla $installdir/usr/share/zsh/site-functions/_qupzilla

